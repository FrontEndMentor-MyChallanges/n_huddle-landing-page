<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="../dist/style.css" />

  <title>
    Frontend Mentor | Huddle landing page with single introductory section
  </title>
  <script src="https://kit.fontawesome.com/fb401d652e.js" crossorigin="anonymous" defer></script>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }
  </style>
</head>

<body class="min-h-screen bg-primary relative font-openSans">
  <div class="absolute w-screen h-full z-[-10]">
    <picture class="">
      <source srcset="../images/bg-desktop.svg" media="(min-width: 640px)">
      <img src="../images/bg-mobile.svg" alt="" class="w-full sm:h-full object-cover">
    </picture>
  </div>
  <div class="wrapper flex flex-col w-full">
    <div class="logo flex pt-8 md:pt-8 lg:pt-12 mx-8 md:mx-[8vw] lg:mx-20">
      <img src="../images/logo.svg" alt="" class="w-[120px] md:w-[160px] lg:w-[200px]">
    </div>
    <div class="flex flex-col lg:flex-row md:justify-center mt-16 lg:mt-20">
      <div class="lg:grow-1 lg:basis-3/5 px-8 md:px-[8vw] lg:pl-20 lg:pr-4 mb-16">
        <img src="../images/illustration-mockups.svg" alt="" class="w-full">
      </div>
      <div class="flex flex-col lg lg:flex-1 items-center px-8 md:px-[8vw] lg:px-10 text-white">
        <h1
          class="mb-4 font-poppins font-bold text-2xl text-center leading-relaxed tracking-normal xxs:px-[8vw] xs:px-[15vw] sm:px-[20vw] md:px-[20vw] lg:px-0">
          Build
          The Community
          Your Fans Will Love
        </h1>


        <p class="mb-6 text-base text-center tracking-[0.01em] text-paragraph md:px-[8vw] lg:px-0">
          Huddle re-imagines the way we build communities. You have a voice,
          but so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>


        <button
          class="mb-16 px-[72px] py-2 bg-white text-primary text-sm font-poppins rounded-full shadow-[0_3px_12px_-2px_rgba(0,0,0,0.3)]">Register</button>
      </div>
    </div>





    <footer class="flex flex-col gap-6 ">
      <div class="socials flex justify-center gap-3 cursor-pointer">
        <div
          class="border border-solid border-1 border-white w-7 h-7 flex items-center justify-center rounded-full text-white hover:border-secondary hover:text-secondary transition-colors">
          <a href="https:\\www.facebook.com" target="_blank"><i class="fa-brands fa-facebook-f mt-[5px]"></i></a>
        </div>
        <div
          class="border border-solid border-1 border-white w-7 h-7 flex items-center justify-center rounded-full text-white hover:border-secondary hover:text-secondary transition-colors">
          <a href="https:\\www.twitter.com" target="_blank"><i class="fa-brands fa-twitter mt-[5px]"></i></a>
        </div>
        <div
          class="border border-solid border-1 border-white w-7 h-7 flex items-center justify-center rounded-full text-white hover:border-secondary hover:text-secondary transition-colors">
          <a href="https:\\www.instagram.com" target="_blank"><i class="fa-brands fa-instagram mt-[5px] "></i></a>
        </div>
      </div>
      <p class="attribution text-white">
        Challenge by
        <a href="https://www.frontendmentor.io/challenges/huddle-landing-page-with-a-single-introductory-section-B_2Wvxgi0"
          target="_blank" class="text-[#A4E5F6] hover:underline visited:text">Frontend Mentor</a>.
        Coded by <a href="https://github.com/FrontEndMentor-MyChallanges" target="_blank"
          class="text-[#A4E5F6] hover:underline">Miros≈Çaw
          Mroczkowski</a>.
      </p>
    </footer>
  </div>
  </div>
</body>

</html>
