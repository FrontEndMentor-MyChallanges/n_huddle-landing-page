<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="./dist/style.css" />

  <title>
    Frontend Mentor | Huddle landing page with single introductory section
  </title>
  <script src="https://kit.fontawesome.com/fb401d652e.js" crossorigin="anonymous" defer></script>

</head>

<body class="relative min-h-screen bg-primary font-openSans">
  <header class="absolute w-screen h-full z-[-10]">
    <picture class="">
      <source srcset="../images/bg-desktop.svg" media="(min-width: 640px)">
      <img src="./images/bg-mobile.svg" alt="" class="object-cover w-full sm:h-full">
    </picture>
  </header>
  <main class="flex flex-col w-full wrapper">
    <div class="logo flex pt-8 md:pt-8 lg:pt-12 mx-8 md:mx-[8vw] lg:mx-14">
      <img src="./images/logo.svg" alt="" class="w-[120px] md:w-[160px] lg:w-[200px]">
    </div>
    <div class="flex flex-col mt-16 lg:flex-row md:justify-center lg:mt-20">
      <div class="lg:grow-1 lg:basis-3/5 px-8 md:px-[8vw] lg:pl-14 lg:pr-4 mb-16 md:mb-20 xl:px-16 2xl:px-24">
        <img src="./images/illustration-mockups.svg" alt="" class="w-full">
      </div>
      <div
        class="flex flex-col justify-center lg:items-start lg:flex-1 items-center px-8 md:px-[8vw] lg:px-0 lg:ml-4 lg:mr-16 xl:mt-[-80px] text-white">
        <h1
          class="lg:text-left mb-4 xl:mb-8 2xl:mb-14 font-poppins font-bold text-2xl lg:text-3xl xl:text-4xl 2xl:text-5xl text-center leading-relaxed lg:leading-[1.6] tracking-normal xxs:px-[8vw] xs:px-[15vw] sm:px-[20vw] md:px-[20vw] lg:px-0 2xl:pr-10">
          Build
          The Community
          Your Fans Will Love
        </h1>
        <p
          class="lg:text-left mb-6 md:mb-10 text-base text-center tracking-[0.01em] text-paragraph md:px-[10vw] lg:px-0 xl:pr-10 2xl:pr-20">
          Huddle re-imagines the way we build communities. You have a voice,
          but so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button
          class="mb-16 px-[72px] py-3 bg-white text-primary text-sm font-poppins rounded-full shadow-[0_3px_12px_-2px_rgba(0,0,0,0.3)]">Register</button>
      </div>
    </div>

    <div class="flex flex-col gap-6 lg:items-end lg:mx-14 socials__container ">
      <div class="flex justify-center gap-3 cursor-pointer socials">
        <div
          class="flex items-center justify-center text-white transition-colors border border-white border-solid rounded-full border-1 w-7 h-7 hover:border-secondary hover:text-secondary">
          <a href="https:\\www.facebook.com" target="_blank"><i class="fa-brands fa-facebook-f mt-[5px]"></i></a>
        </div>
        <div
          class="flex items-center justify-center text-white transition-colors border border-white border-solid rounded-full border-1 w-7 h-7 hover:border-secondary hover:text-secondary">
          <a href="https:\\www.twitter.com" target="_blank"><i class="fa-brands fa-twitter mt-[5px]"></i></a>
        </div>
        <div
          class="flex items-center justify-center text-white transition-colors border border-white border-solid rounded-full border-1 w-7 h-7 hover:border-secondary hover:text-secondary">
          <a href="https:\\www.instagram.com" target="_blank"><i class="fa-brands fa-instagram mt-[5px] "></i></a>
        </div>
      </div>
      <p class="self-center text-white text-center text-[11px] attribution">
        Challenge by
        <a href="https://www.frontendmentor.io/challenges/huddle-landing-page-with-a-single-introductory-section-B_2Wvxgi0"
          target="_blank" class="text-[#A4E5F6] hover:underline visited:text">Frontend Mentor</a>.
        Coded by <a href="https://github.com/FrontEndMentor-MyChallanges" target="_blank"
          class="text-[#A4E5F6] hover:underline">Miros≈Çaw
          Mroczkowski</a>.
      </p>
    </div>
  </main>
  </div>
</body>

</html>
